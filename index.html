<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encantos da Lis – Loja</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:20px; }
    h1 { text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .product { background: #fff; border: 2px solid #ccc; border-radius: 8px; padding: 16px; width:200px; text-align:center; }
    .product img { width:100%; border-radius: 4px; }
    .product h2 { margin: 8px 0; }
    .product p { margin:4px 0; color:#555; }
    .buy-button { margin-top:8px; background:#FF1493; color:#fff; border:none; padding:8px; border-radius:4px; cursor:pointer; }
    #qrContainer { text-align:center; margin:20px 0; }
  </style>
</head>
<body>
  <h1>Coletes Country</h1>
  <div class="products">
    <div class="product">
      <img src="imagem1.jpg" alt="Coletes Country">
      <h2>Coletes Country</h2>
      <p>"Feltro"</p>
      <p>Valor: R$ 25,00</p>
      <button class="buy-button" data-price="25">Comprar R$25</button>
    </div>
    <div class="product">
      <img src="imagem2.jpg" alt="Coletes Country">
      <h2>Coletes Country</h2>
      <p>"Feltro"</p>
      <p>Valor: R$ 30,00</p>
      <button class="buy-button" data-price="30">Comprar R$30</button>
    </div>
    <div class="product">
      <img src="imagem3.jpg" alt="Coletes Country">
      <h2>Coletes Country</h2>
      <p>"Feltro"</p>
      <p>Valor: R$ 37,00</p>
      <button class="buy-button" data-price="37">Comprar R$37</button>
    </div>
    <div class="product">
      <img src="imagem4.jpg" alt="Coletes Country">
      <h2>Coletes Country</h2>
      <p>"Feltro"</p>
      <p>Valor: R$ 20,00</p>
      <button class="buy-button" data-price="20">Comprar R$20</button>
    </div>
    <div class="product">
      <img src="imagem5.jpg" alt="Coletes Country">
      <h2>Coletes Country</h2>
      <p>"Feltro"</p>
      <p>Valor: R$ 30,00</p>
      <button class="buy-button" data-price="30">Comprar R$30</button>
    </div>
  </div>

  <div id="qrContainer"></div>

  <script>
    async function showQr(amount) {
      const qrContainer = document.getElementById("qrContainer");
      qrContainer.innerHTML = "Gerando QR…";
      try {
        const res = await fetch(`/.netlify/functions/generateQr?amount=${amount}`);
        if (!res.ok) {
          throw new Error(await res.text());
        }
        const { qr } = await res.json();
        qrContainer.innerHTML = `<img src="data:image/png;base64,${qr}" alt="QR R$${amount}" />`;
      } catch (err) {
        console.error(err);
        qrContainer.innerHTML = "Erro ao gerar QR: " + err.message;
      }
    }

    document.querySelectorAll(".buy-button").forEach(btn =>
      btn.addEventListener("click", () => showQr(btn.dataset.price))
    );
  </script>
</body>
</html>
