<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina de Vendas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="product-item" data-price="20" data-title="Produto VIP">
      <h3>Produto VIP - R$20</h3>
      <button class="buy-button">Pagar</button>
    </div>
    <div id="qr-section">
      <img id="qrImage" alt="QR Code">
      <button id="confirm-payment" style="display:none;">Confirmar Pagamento</button>
    </div>
    <div id="payment-form" style="display:none;">
      <h2>Preencha seus dados</h2>
      <form id="user-data-form">
        <input type="text" id="name" placeholder="Nome completo" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="phone" placeholder="Telefone" required><br>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
